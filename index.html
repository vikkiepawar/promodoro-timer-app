<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <div id="app">

        <header>
            <h1>Pomodoro Timer</h1>
        </header>

        <section id="timer">
            <span id="minutes">25</span> :
            <span id="seconds">00</span>
        </section>

        <section id="modes">
            <button id="pomodoro-mode">Pomodoro</button>
            <button id="short-break-mode">Short Break</button>
            <button id="long-break-mode">Long Break</button>
        </section>

        <section id="controls">
            <button id="start-btn">Start</button>
            <button id="pause-btn">Pause</button>
            <button id="reset-btn">Reset</button>
        </section>

        <section id="settings">
            <label>
                Pomodoro (min):
                <input type="number" id="pomodoro-time" value="25">
            </label>

            <label>
                Short Break (min):
                <input type="number" id="short-break-time" value="5">
            </label>

            <label>
                Long Break (min):
                <input type="number" id="long-break-time" value="15">
            </label>
        </section>

    </div>

</body>
</html>
